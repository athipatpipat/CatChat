<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CatChat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <div class = "Categories">
      <button class="open-button-sports" onclick="openSports()">Sports</button>
      <button class="open-button-academics" onclick="openAcademics()">Academics</button>
    </div>
  <main>
    <h2 id="catchathead">CatChat</h2>
    <!--  Sports Chat Room -->
    <div class="chat-popup" id="Sports">
      <h1> Sports </h1>
        <li id = "box_sports" class="container darker">
          <ul></ul>  <!-- Need this thing so that the list can append to something-->
        </li>
        <form id="newItemForm">
          <input type="text" placeholder="Text message..." required/>
          <input type="submit" id="add" value="Send"/>
          <!--<input class="btn" type="button" id="add"/> This is Matt Way -->
        </form>
    </div>

    <!--  Academics Chat Room -->
    <div class="chat-popup" id="Academics">
      <div class="form-container" onKeyPress="return sendAcademics(event)"> <!--  change this from div tag to form tag learn more about a form tag with Django -->
        <h1> Academics </h1>
        <div id = "box_academics" class="container darker"></div>
        <textarea id="textbox_academics" placeholder="Text message.." required></textarea>
        <button id="button_academics" type="submit" class="btn" onclick = "sendAcademics(0)">Send</button>
        <button type="button" class="btn cancel" onclick="closeAcademics()">Close</button>
    </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script src="script.js"></script>

 </main>

</body>
</html>
