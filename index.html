<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CatChat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <div class = "Categories">
      <button class="open-button-sports" onclick="openSports()">Sports</button>
      <button class="open-button-academics" onclick="openAcademics()">Academics</button>
    </div>
  <main>
    <h2 id="catchathead">CatChat</h2>

    <!--  Sports Chat Room -->
    <div class="chat-popup" id="Sports">
      <h1> Sports </h1>
        <div id = "box_sports" class="container">
          <ul id = "message_sports"></ul>  <!-- Need this thing so that the list can append to something-->
        </div>
        <form id="newItemFormSports">
          <input id= "newTextSports" type="text" placeholder="Text message..." required/>
          <input type="submit" value="Send"/>
        </form>
    </div>

    <!--  Academics Chat Room -->
    <div class="chat-popup" id="Academics">
      <h1> Academics </h1>
        <div id = "box_academics" class="container">
          <ul id = "message_academics"></ul>  <!-- Need this thing so that the list can append to something-->
        </div>
        <form id="newItemFormAcademics">
          <input id= "newTextAcademics" type="text" placeholder="Text message..." required/>
          <input type="submit" value="Send"/>
        </form>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script src="script.js"></script>

 </main>

</body>
</html>
