      $(function() {

        // Correctly decide between ws:// and wss://
        var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
        var ws_path =
          ws_scheme + "://" + window.location.host + "/chat/stream/";
        console.log("Connecting to " + ws_path);
        var username = {{username}}; // this is from views.py

        //Creating socket from reconnecting-websocket library
        var socket = new ReconnectingWebSocket(ws_path);

        function fetchMessages() {
        socket.send(JSON.stringify({'command': 'fetch_messages' }));
      }

        // Get incoming messages
        socket.onmessage = function(message) {
          // Decode the JSON
          console.log("Got websocket message " + message.data);
        
          var data = JSON.parse(message.data);
          // Handle errors
          if (data.error) {
            alert(data.error);
            return;
          }

          // Handle joining. Create the chat window
          // .join is defined in consumers.py
          if (data.join) {



            console.log("Joining room " + data.join);
            var roomdiv = $(
              "<div class='room' id='room-" +
                data.join +
                "'>" +
                "<h1>" +
                data.title +
                "</h1>" +
                "<div class='messages'>"+ "<ul id='messages'>" + "</ul>" + "</div>" +
              
                "<form><input type='text' placeholder='Type a message...'></form>" +
                "</div>"
                );

                           
            // add event listener to form
            roomdiv.find("form").on("submit", function() {
              socket.send(
                JSON.stringify({
                  command: "send",
                  room: data.join,
                  message: roomdiv.find("input").val(),
                  from: username,
                  
                })
              );
              roomdiv.find("input").val("");
              return false;
            });
            $("#chats").append(roomdiv);


            // Handle leaving
          } else if (data.leave) {
            console.log("Leaving room " + data.leave);
            $("#room-" + data.leave).remove();


            // Handle getting a message
          } else if (data.message || data.msg_type != 0) {
            var msgdiv = $("#room-" + data.room + " #messages"); //select div in the correct room 
            var ok_msg = "";
            
          

    
           
            switch (data.msg_type) {
              case 0:
                // Message
               
                
                if (data.author === data.username) {
                  ok_msg =
                  "<li class='sent'><p>" + data.message + "</p></li>"
                } else {
                  ok_msg =
                  "<li class='replies'><p>" + data.message + "</p></li>"
                }

                break;
              case 1:
                // Warning / Advice messages
                ok_msg =
                  "<div class='contextual-message text-warning'>" +
                  data.message +
                  "</div>";
                break;

              case 2:
                // Alert / Danger messages
                ok_msg =
                  "<div class='contextual-message text-danger'>" +
                  data.message +
                  "</div>";
                break;
              case 3:

                // "Muted" messages
                ok_msg =
                  "<div class='contextual-message text-muted'>" +
                  data.message +
                  "</div>";
                break;
              case 4:

                // User joined room
                ok_msg =
                  "<div class='contextual-message text-muted'>" +
                  data.username +
                  " joined the room!" +
                  "</div>";
                break;

              case 5:
                // User left room
                ok_msg =
                  "<div class='contextual-message text-muted'>" +
                  data.username +
                  " left the room!" +
                  "</div>";
                break;
              default:
                console.log("Unsupported message type!");
                return;
            }
            msgdiv.append(ok_msg);

            msgdiv.scrollTop(msgdiv.prop("scrollHeight"));
          } else {
            console.log("Cannot handle message!");
          }
        };















        

        // Says if we joined a room or not by if there's a div for it
        inRoom = function(roomId) {
          return $("#room-" + roomId).length > 0;
        };

        // Room join/leave
        $("li.channel-button").click(function() {
          roomId = $(this).attr("data-room-id");
          if (inRoom(roomId)) {
            // Leave room
            $(this).removeClass("joined");
            socket.send(
              JSON.stringify({
                command: "leave",
                room: roomId
              })
            );
          } else {
            // Join room
            $(this).addClass("joined");
          
            $(".room").not("#room-"+roomId).remove();
        
          socket.send(
              JSON.stringify({
                command: "join",
                room: roomId
              })
            );
          }
        });

        // Helpful debugging
        socket.onopen = function() {
          //fetch_message(); 
          console.log("Connected to chat socket");
        };
        socket.onclose = function() {
          console.log("Disconnected from chat socket");
        };
      });
